<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Producto - Mi Changarrito</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'inventory/css/eliminar_producto.css' %}">
    <script src="{% static 'inventory/js/eliminar_producto.js' %}" defer></script>
</head>
<body>

    <div class="container">
        <h2>Eliminar Producto</h2>
        
        <div class="tabs">
            <a href="{% url 'product_form' %}">Agregar</a>
            <a href="{% url 'editar_producto' %}">Editar</a>
            <a href="{% url 'eliminar_producto' %}" class="active">Eliminar</a>
            <a href="{% url 'ventas' %}">Ventas</a>
            <a href="{% url 'pedidos' %}">Pedidos</a>
            <a href="{% url 'ver_productos' %}">Productos</a>
        </div>

        <!-- Campo de búsqueda -->
        <div class="search-container">
            <label for="search-input">Buscar por código o nombre:</label>
            <input type="text" id="search-input" placeholder="Código o nombre del producto">
            <button id="search-button">Buscar</button>
        </div>

        <form action="#" method="post">
            {% csrf_token %}
            <div class="form-field">
                <label for="codigo">Código</label>
                <input type="text" id="codigo" name="codigo" disabled>
            </div>
            <div class="form-field">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" disabled>
            </div>
            <button type="submit" class="btn-submit">Eliminar</button>
        </form>
    </div>

</body>
</html>
