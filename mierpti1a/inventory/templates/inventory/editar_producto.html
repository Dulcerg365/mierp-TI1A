<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto - Mi Changarrito</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'inventory/css/editar_producto.css' %}">
    <script src="{% static 'inventory/js/editar_producto.js' %}" defer></script>
</head>
<body>

    <div class="container">
        <h2>Editar Producto</h2>
        <div class="tabs">
            <a href="{% url 'product_form' %}">Agregar</a>
            <a href="{% url 'editar_producto' %}" class="active">Editar</a>
            <a href="{% url 'eliminar_producto' %}">Eliminar</a>
            <a href="{% url 'ventas' %}">Ventas</a>
            <a href="{% url 'pedidos' %}">Pedidos</a>
            <a href="{% url 'ver_productos' %}">Productos</a>
        </div>

        <!-- Campo de búsqueda -->
        <div class="search-container">
            <label for="search-input">Buscar por código o nombre:</label>
            <input type="text" id="search-input" placeholder="Código o nombre del producto">
            <button id="search-button">Buscar</button>
        </div>

        <form id="edit-product-form" action="#" method="post">
            {% csrf_token %}
            <div class="form-field">
                <label for="codigo_producto">Código</label>
                <input type="text" id="codigo_producto" name="codigo_producto" placeholder="Código del producto (13 dígitos)" pattern="\d{13}" required>
                <span class="error-message"></span>
            </div>
            <div class="form-field">
                <label for="nombre_producto">Nombre</label>
                <input type="text" id="nombre_producto" name="nombre_producto" placeholder="Nombre del producto" required>
                <span class="error-message"></span>
            </div>
            <div class="form-field">
                <label for="proveedor">Proveedor</label>
                <input type="text" id="proveedor" name="proveedor" placeholder="Proveedor del producto" required>
                <span class="error-message"></span>
            </div>
            <div class="form-field">
                <label for="categoria">Categoría</label>
                <input type="text" id="categoria" name="categoria" placeholder="Categoría del producto" required>
                <span class="error-message"></span>
            </div>
            <div class="form-field">
                <label for="cantidad_por_unidad">Cantidad por Unidad</label>
                <input type="number" id="cantidad_por_unidad" name="cantidad_por_unidad" min="1" placeholder="Cantidad por unidad" required>
                <span class="error-message"></span>
            </div>
            <div class="form-field">
                <label for="precio_unitario">Precio Unitario</label>
                <input type="number" id="precio_unitario" name="precio_unitario" min="0.01" step="0.01" placeholder="Precio unitario" required>
                <span class="error-message"></span>
            </div>
            <div class="form-field">
                <label for="unidades_en_existencia">Unidades en Existencia</label>
                <input type="number" id="unidades_en_existencia" name="unidades_en_existencia" min="0" placeholder="Cantidad en stock" required>
                <span class="error-message"></span>
            </div>
            <div class="form-field">
                <label for="unidades_en_pedido">Unidades en Pedido</label>
                <input type="number" id="unidades_en_pedido" name="unidades_en_pedido" min="0" placeholder="Cantidad en pedido" required>
                <span class="error-message"></span>
            </div>
            <div class="form-field">
                <label for="nivel_reorden">Nivel de Reorden</label>
                <input type="number" id="nivel_reorden" name="nivel_reorden" min="0" placeholder="Nivel de reorden" required>
                <span class="error-message"></span>
            </div>
            <div class="form-field">
                <label for="almacen">Almacén</label>
                <select id="almacen" name="almacen" required>
                    <option value="" disabled selected>Selecciona un almacén</option>
                    {% for almacen in almacenes %}
                    <option value="{{ almacen.id }}">{{ almacen.nombre }}</option>
                    {% endfor %}
                </select>
                <span class="error-message"></span>
            </div>
            <div class="form-field">
                <label for="estante">Estante</label>
                <input type="text" id="estante" name="estante" placeholder="Estante en el almacén" required>
                <span class="error-message"></span>
            </div>
            <div class="form-field">
                <label for="lugar">Lugar</label>
                <input type="text" id="lugar" name="lugar" placeholder="Lugar específico en el estante" required>
                <span class="error-message"></span>
            </div>
            <button type="submit" class="btn-submit">Guardar</button>
        </form>
    </div>

</body>
</html>
